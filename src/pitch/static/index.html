<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitch Deck Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="/static/styles.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-br from-blue-50 to-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <header class="mb-12 text-center">
            <div class="flex items-center justify-center mb-4">
                <i class="fas fa-chart-line text-4xl text-blue-600 mr-3"></i>
                <h1 class="text-4xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600">
                    Pitch Deck Analyzer
                </h1>
            </div>
            <p class="text-gray-600 text-lg">Transform your pitch deck into actionable insights</p>
        </header>

        <div class="max-w-2xl mx-auto">
            <div class="bg-white rounded-xl shadow-lg p-8 mb-8 transform transition-all hover:shadow-xl">
                <form id="uploadForm" class="space-y-6">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700">Startup Name</label>
                        <input type="text" name="startup_name" 
                            class="mt-2 block w-full px-4 py-3 rounded-lg border-2 border-gray-200 
                                focus:border-blue-500 focus:ring-blue-500 transition-colors" 
                            placeholder="Enter your startup name">
                    </div>
                    
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 mb-2">Pitch Deck</label>
                        <div class="drop-zone mt-1 flex flex-col items-center px-6 pt-8 pb-8 border-2 border-gray-200 border-dashed rounded-lg hover:border-blue-400 transition-colors">
                            <div class="space-y-3 text-center">
                                <i class="fas fa-cloud-upload-alt text-4xl text-blue-500"></i>
                                <div class="flex flex-col space-y-2 text-gray-600">
                                    <label for="file-upload" class="relative cursor-pointer font-medium text-blue-600 hover:text-blue-500">
                                        <span class="inline-flex items-center">
                                            <i class="fas fa-file-upload mr-2"></i>
                                            Upload your pitch deck
                                        </span>
                                        <input id="file-upload" name="file" type="file" class="sr-only" accept=".pdf,.ppt,.pptx">
                                    </label>
                                    <p class="text-sm">or drag and drop your file here</p>
                                </div>
                                <div class="flex items-center justify-center space-x-2 text-xs text-gray-500">
                                    <span><i class="far fa-file-pdf text-red-400 mr-1"></i>PDF</span>
                                    <span><i class="far fa-file-powerpoint text-orange-400 mr-1"></i>PPT/PPTX</span>
                                    <span><i class="fas fa-weight-hanging text-gray-400 mr-1"></i>Max 10MB</span>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <button type="submit" 
                            class="w-full flex items-center justify-center py-3 px-6 
                                border border-transparent rounded-lg text-base font-medium text-white 
                                bg-gradient-to-r from-blue-600 to-indigo-600 
                                hover:from-blue-700 hover:to-indigo-700 
                                focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500
                                transform transition-all hover:scale-[1.02]">
                            <i class="fas fa-rocket mr-2"></i>
                            Start Analysis
                        </button>
                    </div>
                </form>

            <div id="status" class="mt-8 hidden">
                <div class="space-y-6">
                    <div class="relative">
                        <div class="flex items-center justify-between mb-2">
                            <div class="flex items-center space-x-2">
                                <div class="loading-spinner"></div>
                                <span id="status-message" class="text-sm font-medium text-gray-700"></span>
                            </div>
                            <span id="progress-percentage" class="text-sm font-semibold text-blue-600">0%</span>
                        </div>
                        <div class="w-full bg-gray-100 rounded-full h-3">
                            <div class="bg-gradient-to-r from-blue-500 to-indigo-600 h-3 rounded-full progress-transition w-0" 
                                id="progress-bar"></div>
                        </div>
                    </div>
                    
                    <!-- Agent Activities Log -->
                    <div id="agent-log" class="bg-white rounded-xl shadow-lg p-6 max-h-[400px] overflow-y-auto">
                        <div class="flex items-center justify-between mb-4">
                            <h4 class="text-lg font-semibold text-gray-900 flex items-center">
                                <i class="fas fa-tasks mr-2 text-blue-500"></i>
                                Analysis Progress
                            </h4>
                            <div class="flex items-center space-x-2 text-sm text-gray-500">
                                <i class="far fa-clock"></i>
                                <span id="elapsed-time">00:00</span>
                            </div>
                        </div>
                        <div id="log-entries" class="space-y-3"></div>
                    </div>
                </div>
            </div>

            <div id="result" class="mt-8 hidden result-card">
                <div class="bg-white rounded-xl shadow-lg p-6">
                    <div class="flex justify-between items-center mb-6">
                        <div>
                            <h3 class="text-xl font-semibold text-gray-900 flex items-center">
                                <i class="fas fa-chart-bar text-blue-500 mr-2"></i>
                                Analysis Results
                            </h3>
                            <p class="text-sm text-gray-500 mt-1">Comprehensive insights from your pitch deck</p>
                        </div>
                        <button id="download-report" 
                            class="inline-flex items-center px-4 py-2 rounded-lg
                                text-white bg-gradient-to-r from-blue-600 to-indigo-600
                                hover:from-blue-700 hover:to-indigo-700
                                transform transition-all hover:scale-[1.02]">
                            <i class="fas fa-download mr-2"></i>
                            Download Report
                        </button>
                    </div>
                    <div class="bg-gray-50 rounded-lg p-6">
                        <pre id="result-content" class="text-sm text-gray-700 whitespace-pre-wrap leading-relaxed"></pre>
                    </div>
                </div>
            </div>

            <!-- Toast Notification -->
            <div id="toast" class="toast" role="alert">
                <div class="flex items-center">
                    <i class="fas fa-info-circle mr-2"></i>
                    <span id="toast-message"></span>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/script.js"></script>
</body>
</html>
